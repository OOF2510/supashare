name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache: true
          cache-dependency-path: go.sum

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Cache UPX
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/upx
          key: ${{ runner.os }}-upx-v4
          restore-keys: |
            ${{ runner.os }}-upx-

      - name: Set short git commit SHA
        run: calculatedSha=$(git rev-parse --short ${{ github.sha }}) && echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: Build
        run: make build VERSION=${{ env.COMMIT_SHORT_SHA }}

      - name: Binary File Size
        run: ls -lh ./dist/${{ env.COMMIT_SHORT_SHA }}/supashare-${{ env.COMMIT_SHORT_SHA }}.x86_64

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: supashare-${{ env.COMMIT_SHORT_SHA }}
          path: ./dist/${{ env.COMMIT_SHORT_SHA }}/
